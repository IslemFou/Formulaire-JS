<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cours Validation d'un formulaire en Js</title>
    <link rel="stylesheet" href="./Js_Formulaire.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
  </head>
  <body>
    <main class="container-md bg-info-subtle">
        <h1>Validation de formulaire en Js</h1>
<form action="">
            <!-- pseudo -->
    <div class="mb-3 col-md-8 col-sm-12">
        <i class="bi bi-person-fill fs-5"></i>
        <label for="pseudo" class="form-label">Pseudo</label>
        <div class="position">
            <input type="texte" class="form-control" id="pseudo" placeholder="pseudo">
            <i class="bi bi-x iconeX text-danger d-none"></i>
        </div>
        <!-- En utilisant la classe text-danger -->
        <!-- <p id="pseudoError" class="d-none text-danger">* Le pseudo n'est pas valide</p> -->
        <!-- en utilisant CSS -->
        <!-- <p id="pseudoError" class="d-none error col-8 mx-4">* Le pseudo n'est pas valide</p> -->
    </div>

<!-- email -->
    <div class="mb-3 col-md-8 col-sm-12">
        <i class="bi bi-envelope-at-fill fs-5"></i>
        <label for="email" class="form-label">Email</label>
        <div class="positionEmail">
            <input type="text" class="form-control" id="email" placeholder="adresse email">
            <i class="bi bi-x iconeXemail d-none"></i>
        </div>
                <!-- <p id="emailError" class="d-none error col-8 mx-4">* L'email n'est pas valide</p> -->
            </div>



            
            <!-- Password -->
    <div class="mb-3 col-md-8 col-sm-12">
        <i class="bi bi-shield-lock-fill fs-5"></i>
        <label for="password" class="form-label">Mot de passe</label>
        <div class="positionP">
        <input type="password" class="form-control" id="password" placeholder="votre mot de passe">
        <i id="showPassword" class="bi bi-eye-slash-fill iconeMdp"></i>
        </div>
                <!-- <p id="passwordError" class="d-none error col-8 mx-4">* Le mot de passe n'est pas valide</p> -->
            </div>
    <button type="submit" class="btn btn-primary btn-lg">Soumettre</button>
        </form>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- <script src="./Js_Formulaire.js"></script> -->
    <!-- <script src="./validationForm.js"></script> -->
    <script src="./ValForm2.js"></script>

</body>
</html>
